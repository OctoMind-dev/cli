components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    Breakpoint:
      type: string
      enum:
        - MOBILE
        - TABLET
        - DESKTOP
      description: The breakpoint to run the test cases against.
      example: DESKTOP
      default: DESKTOP
    Browser:
      type: string
      enum:
        - CHROMIUM
        - FIREFOX
        - SAFARI
      description: The browser to run the test cases against.
      example: CHROMIUM
      default: CHROMIUM
    TestTargetExecutionRequest:
      type: object
      properties:
        testTargetId:
          type: string
          format: uuid
          description: Unique identifier for the testTarget.
          example: 2e2bb27b-a19c-47ce-a9b6-cd1bd31622dc
        url:
          type: string
          format: uri
          description: The URL of the test target for this run.
          example: https://example.com
        context:
          $ref: '#/components/schemas/ExecutionContext'
        environmentName:
          type: string
          format: environment name
          description: the environment name you want to run your test against
          default: default
        variablesToOverwrite:
          $ref: '#/components/schemas/Variables'
        tags:
          type: array
          items:
            type: string
          example:
            - tag1
            - tag2
          default: []
          description: The tags to filter the test cases by.
        breakpoint:
          $ref: '#/components/schemas/Breakpoint'
        browser:
          $ref: '#/components/schemas/Browser'
        testCaseVersionIds:
          type: array
          items:
            type: string
            format: uuid
      required:
        - testTargetId
        - url
        - context
    TestResult:
      type: object
      example:
        id: 333d3f57-00cf-4ce9-8d34-89093a08681a
        testCaseVersionId: 9876fedc-ba98-7654-3210-fedcba987654
        testTargetId: 3435918b-3d29-4ebd-8c68-9a540532f45a
        testReportId: 826c15af-644b-4b28-89b4-f50ff34e46b7
        createdAt: '2024-09-06T13:01:51.686Z'
        updatedAt: '2024-09-06T13:03:12.345Z'
        status: PASSED
        errorMessage: null
        traceUrl: https://storage.googleapis.com/automagically-traces/7a1b2c3d-4e5f-6g7h-8i9j-0k1l2m3n4o5p-trace.zip
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the test result.
          example: 826c15af-644b-4b28-89b4-f50ff34e46b7
        testTargetId:
          type: string
          format: uuid
          description: Unique identifier of the test report this result belongs to.
          example: 3435918b-3d29-4ebd-8c68-9a540532f45a
        testCaseVersionId:
          type: string
          format: uuid
          description: Unique identifier of the test case version this result belongs to.
          example: 5b844cf1-d597-4048-9e74-7c0f9ce3e2ee
        createdAt:
          type: string
          format: date-time
          description: The timestamp when the test result was created.
          example: '2024-09-06T13:01:51.686Z'
        updatedAt:
          type: string
          format: date-time
          description: The timestamp when the test result was last updated.
          example: '2024-09-06T13:01:51.686Z'
        status:
          type: string
          enum:
            - WAITING
            - PASSED
            - FAILED
            - ERROR
          description: The status of the specific test result, will be WAITING as long as the result is running, FAILED if the execution failed, PASSED if it succeeded, and ERROR if an internal error occurred.
        errorMessage:
          type: string
          nullable: true
          description: The error that has occurred during execution - only set if the status is FAILED or ERROR.
          example: 'TimeoutError: locator.click: Timeout 30000ms exceeded.'
        traceUrl:
          type: string
          nullable: true
          description: Link to the playwright trace of the test execution - only set once the test result is finished (PASSED or FAILED).
          example: https://storage.googleapis.com/automagically-traces/826c15af-644b-4b28-89b4-f50ff34e46b7-trace.zip
        breakpoint:
          $ref: '#/components/schemas/Breakpoint'
        browser:
          $ref: '#/components/schemas/Browser'
    TestReport:
      type: object
      required:
        - id
        - testTargetId
        - createdAt
        - updatedAt
        - executionUrl
        - status
        - context
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the test report.
          example: 826c15af-644b-4b28-89b4-f50ff34e46b7
        testTargetId:
          type: string
          format: uuid
          description: The unique identifier of the test target.
          example: 3435918b-3d29-4ebd-8c68-9a540532f45a
        createdAt:
          type: string
          format: date-time
          description: The timestamp when the test report was created.
          example: '2024-09-06T13:01:51.686Z'
        updatedAt:
          type: string
          format: date-time
          description: The timestamp when the test report was last updated.
          example: '2024-09-06T13:01:51.686Z'
        executionUrl:
          type: string
          format: uri
          description: The URL where the test execution was performed.
          example: https://en.wikipedia.org/
        status:
          type: string
          enum:
            - WAITING
            - PASSED
            - FAILED
          description: The status of the test report, will be WAITING as long as any result is running, FAILED if the report is done but has any failed result and PASSED if all test results are done and successful
        context:
          $ref: '#/components/schemas/ExecutionContext'
        breakpoint:
          $ref: '#/components/schemas/Breakpoint'
        browser:
          $ref: '#/components/schemas/Browser'
        testResults:
          type: array
          items:
            $ref: '#/components/schemas/TestResult'
    PrivateLocationInfo:
      type: array
      items:
        type: object
        properties:
          status:
            type: string
            enum:
              - OFFLINE
              - ONLINE
          address:
            type: string
            format: uri
            example: https://example.com:3128
          name:
            type: string
            example: my-private-location
        required:
          - status
          - address
          - name
    TestExecutionResponse:
      type: object
      required:
        - testReportUrl
        - testReport
      properties:
        testReportUrl:
          type: string
          format: uri
          description: The URL where the test report can be accessed.
          example: https://app.octomind.dev/testreports/826c15af-644b-4b28-89b4-f50ff34e46b7
        testReport:
          $ref: '#/components/schemas/TestReport'
    TestCasesResponse:
      type: array
      items:
        $ref: '#/components/schemas/TestCaseResponse'
    TestCaseResponse:
      type: object
      properties:
        version:
          type: string
          enum:
            - '1'
          description: The version of the test case response.
        id:
          type: string
          format: uuid
          description: The ID of the test case.
        testTargetId:
          type: string
          format: uuid
        type:
          type: string
          nullable: true
        elements:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              index:
                type: integer
              interaction:
                type: object
                nullable: true
                properties:
                  id:
                    type: string
                    format: uuid
                  action:
                    type: string
                    enum:
                      - EXTRACT
                      - ENTER_TEXT
                      - CLICK
                      - SELECT_OPTION
                      - TYPE_TEXT
                      - KEY_PRESS
                      - HOVER
                      - UPLOAD
                      - GO_TO
                      - DRAG_AND_DROP
                      - CLOSE_PAGE
                      - OPEN_EMAIL
                  calledWith:
                    type: string
                    nullable: true
                  testCaseElementId:
                    type: string
                    format: uuid
              assertion:
                type: object
                nullable: true
                properties:
                  id:
                    type: string
                    format: uuid
                  expectation:
                    type: string
                    enum:
                      - VISIBLE
                      - NOT_VISIBLE
                      - TO_BE_CHECKED
                      - NOT_TO_BE_CHECKED
                      - TO_HAVE_VALUE
                      - TO_CONTAIN_TEXT
                      - TO_HAVE_STYLE
                  calledWith:
                    type: string
                    nullable: true
                  testCaseElementId:
                    type: string
                    format: uuid
              scrollState:
                type: object
                nullable: true
              selectors:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    index:
                      type: integer
                    selector:
                      type: string
                    selectorType:
                      type: string
                      enum:
                        - TEXT
                        - LABEL
                        - PLACEHOLDER
                        - ROLE
                    options:
                      type: object
                      nullable: true
                      properties:
                        name:
                          type: string
                    testCaseElementId:
                      type: string
                      format: uuid
                    scrollStateId:
                      type: string
                      nullable: true
              testCaseId:
                type: string
                format: uuid
              ignoreFailure:
                type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        description:
          type: string
        status:
          type: string
          enum:
            - ENABLED
            - DRAFT
        externalId:
          type: string
          nullable: true
        entryPointUrlPath:
          type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
        createdBy:
          type: string
          enum:
            - EDIT
        runStatus:
          type: string
          enum:
            - 'ON'
            - 'OFF'
        prerequisiteId:
          type: string
          nullable: true
        proposalRunId:
          type: string
          nullable: true
        folderId:
          type: string
          nullable: true
        teardownTestCaseId:
          type: string
          nullable: true
        discovery:
          type: object
          nullable: true
          properties:
            updatedAt:
              type: string
              format: date-time
            freePrompt:
              type: string
            traceUrl:
              type: string
              nullable: true
            status:
              type: string
              enum:
                - CREATED
                - IN_PROGRESS
                - ERROR
                - SUCCESS
                - FAILED
                - INCOMPLETE
                - QUEUED
                - STOPPED
                - OUTDATED
                - PAUSED
            abortCause:
              type: string
              nullable: true
            message:
              type: string
              nullable: true
      required:
        - id
        - testTargetId
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates whether the operation was successful.
          example: true
    UnregisterRequest:
      type: object
      properties:
        name:
          type: string
    RegisterRequest:
      type: object
      properties:
        name:
          type: string
        registrationData:
          type: object
          properties:
            proxypass:
              type: string
              example: secret22
            proxyuser:
              type: string
              example: user
            address:
              type: string
              description: the address of the remote endpoint. IP and port
              example: 34.45.23.22:23455
    EnvironmentsResponse:
      type: array
      items:
        $ref: '#/components/schemas/EnvironmentResponse'
    EnvironmentSimpleResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum:
            - DEFAULT
            - ADDITIONAL
          example: DEFAULT
        discoveryUrl:
          type: string
          format: url
          example: https://example.com
        email:
          type: string
          example: user@example.com
          description: The 2FA email of the environment to test email flows.
    EnvironmentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          enum:
            - DEFAULT
            - ADDITIONAL
          example: DEFAULT
        testTargetId:
          type: string
          format: uuid
        updatedAt:
