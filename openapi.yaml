openapi: 3.1.0
info:
  title: Octomind external API
  description: Octomind API that allows you to execute test cases, fetch reports and register private location workers by providing a URL and an ID.
  version: 1.0.0
  contact:
    name: API Support
    url: https://octomind.dev/docs
    email: support@octomind.dev
servers:
  - url: https://app.octomind.dev/api
    description: Main API Endpoint
tags:
  - name: Test targets
    description: Operations for managing test targets
  - name: Execute
    description: Operations for executing tests
  - name: Environments
    description: Operations for managing test environments
  - name: Reports
    description: Operations for retrieving test reports
  - name: Notifications
    description: Operations for retrieving notifications
  - name: Private locations
    description: Operations for managing private locations
  - name: Test Cases
    description: Operations for retrieving test cases
  - name: Discoveries
    description: Operations for creating test discoveries
externalDocs:
  description: Find out more
  url: https://octomind.dev/docs/
paths:
  /apiKey/v3/test-targets:
    get:
      summary: Retrieve all test targets
      description: Gets a list of test targets.
      operationId: getTestTargets
      tags:
        - Test targets
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestTargetsResponse'
        '401':
          description: Invalid or missing API key
        '500':
          description: Internal server error
    post:
      summary: Create a new test target
      description: Creates a new test target.
      operationId: createTestTarget
      tags:
        - Test targets
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTestTargetBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestTargetResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZodResponse'
        '401':
          description: Invalid or missing API key
        '500':
          description: Internal server error
  /apiKey/v3/test-targets/{testTargetId}:
    get:
      summary: Retrieve a test target
      description: Gets a test target by ID.
      operationId: getTestTarget
      tags:
        - Test targets
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: testTargetId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the test target to fetch
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestTargetResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZodResponse'
        '401':
          description: Invalid or missing API key
    patch:
      summary: Update a test target
      description: Updates a test target by ID.
      operationId: updateTestTarget
      tags:
        - Test targets
      parameters:
        - in: path
          name: testTargetId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the test target to update
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestTargetUpdateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestTargetResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZodResponse'
        '401':
          description: Invalid or missing API key
        '500':
          description: Internal server error
    delete:
      summary: Delete a test target
      description: Deletes a test target by ID.
      operationId: deleteTestTarget
      tags:
        - Test targets
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: testTargetId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the test target to delete
      responses:
        '204':
          description: OK
        '401':
          description: Invalid or missing API key
        '404':
          description: Test target not found
        '500':
          description: Internal server error
  /apiKey/v3/execute:
    post:
      summary: Execute tests of the given test target
      description: |
        This endpoint triggers a test execution by sending an test target id, an URL and optionally tags, an environment and variables.
      operationId: executeTests
      tags:
        - Execute
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestTargetExecutionRequest'
      responses:
        '200':
          description: Test executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestExecutionResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZodResponse'
        '401':
          description: Invalid or missing API key
        '500':
          description: Internal server error
  /apiKey/v3/test-targets/{testTargetId}/batch-generations:
    post:
      summary: Create a batch generation
      description: Creates a batch generation for the given test target.
      operationId: createBatchGeneration
      tags:
        - Discoveries
      security:
        - ApiKeyAuth: []
      parameters:
        - name: testTargetId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the test target
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalBatchGenerationBody'
      responses:
        '200':
          description: Batch generation created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchGenerationResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZodResponse'
        '401':
          description: Invalid or missing API key
        '500':
          description: Internal server error
  /apiKey/v3/test-targets/{testTargetId}/config:
    get:
      summary: Retrieve test target configuration
      description: Get the test target configuration for a specific environment
      operationId: getTestTargetConfig
      security:
        - ApiKeyAuth: []
      tags:
        - Test targets
      parameters:
        - name: testTargetId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the test target
        - name: url
          in: query
          required: true
          schema:
            type: string
            format: uri
          description: The execution URL for the test target
        - name: outputDir
          in: query
          required: true
          schema:
            type: string
          description: The directory where test output will be stored
        - name: headless
          in: query
          required: false
          schema:
            type: string
          description: Whether to run tests in headless mode (true/false)
        - name: environmentId
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Optional ID of the environment to use (defaults to the test target's default environment if not provided)
      responses:
        '200':
          description: Test target configuration retrieved successfully
          content:
            text/plain:
              schema:
                type: string
                description: The test target configuration as plain text
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZodResponse'
        '401':
          description: Unauthorized - Invalid or missing API key
        '404':
          description: Environment not found
        '405':
          description: Method not allowed
  /apiKey/v3/test-targets/{testTargetId}/environments:
    post:
      summary: Create an environment
      description: Create a custom environment.
      operationId: createEnvironment
      security:
        - ApiKeyAuth: []
      tags:
        - Environments
      parameters:
        - in: path
          name: testTargetId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the test target to which the environment belongs to
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                discoveryUrl:
                  type: string
                  format: url
                testAccount:
                  type: object
                  properties:
                    username:
                      type: string
                    password:
                      type: string
                    otpInitializerKey:
                      type: string
                      nullable: true
                  nullable: true
                basicAuth:
                  type: object
                  properties:
                    username:
                      type: string
                    password:
                      type: string
                  nullable: true
                privateLocationName:
                  type: string
                  description: name of the private location
                additionalHeaderFields:
                  type: object
                  additionalProperties:
                    type: string
                  nullable: true
      responses:
        '201':
          description: environment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZodResponse'
        '401':
          description: Invalid or missing API key
    get:
      summary: Retrieve environments
      description: get a list of all defined environments.
      operationId: getEnvironments
      security:
        - ApiKeyAuth: []
      tags:
        - Environments
      parameters:
        - in: path
          name: testTargetId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the test target to which the test report belongs to
      responses:
        '200':
          description: environments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentsResponse'
  /apiKey/v3/test-targets/{testTargetId}/environments/{environmentId}:
    patch:
      summary: Update an environment
      description: Updates an enviroment, all properties can be set separately
      operationId: updateEnvironment
      security:
        - ApiKeyAuth: []
      tags:
        - Environments
      parameters:
        - in: path
          name: testTargetId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the test target to which the environment belongs to
        - in: path
          name: environmentId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the environment to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  nullable: true
                discoveryUrl:
                  type: string
                  format: url
                  nullable: true
                testAccount:
                  type: object
                  properties:
                    username:
                      type: string
                    password:
                      type: string
                    otpInitializerKey:
                      type: string
                      nullable: true
                  nullable: true
                basicAuth:
                  type: object
                  properties:
                    username:
                      type: string
                    password:
                      type: string
                  nullable: true
                privateLocationName:
                  type: string
                  nullable: true
                  description: name of the private location
                additionalHeaderFields:
                  type: object
                  additionalProperties:
                    type: string
                  nullable: true
      responses:
        '200':
          description: Environment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentResponse'
    delete:
      summary: Delete an environment
      operationId: deleteEnvironment
      description: deletes an enviroment. this operation is not reversable.
      security:
        - ApiKeyAuth: []
      tags:
        - Environments
      responses:
        '200':
          description: Environment deleted successfully
      parameters:
        - in: path
          name: testTargetId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the test target to which the test report belongs to
        - in: path
          name: environmentId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the environment to update
  /apiKey/v3/test-targets/{testTargetId}/test-reports/{testReportId}:
    get:
      summary: Retrieve information about a test report
      description: Poll from within a CI-pipeline to wait for the completion of a report.
      operationId: getTestReport
      tags:
        - Reports
      parameters:
        - in: path
          name: testTargetId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the test target to which the test report belongs to
        - in: path
          name: testReportId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the test report to fetch
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Test Report information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestReport'
