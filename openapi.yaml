openapi: 3.0.3
info:
  title: Octomind external  API
  description: Octomind API that allows you to execute test cases, fetch reports and register private location workers by providing a URL and an ID.
  version: 1.0.0
  contact:
    name: API Support
    url: https://octomind.dev/docs
    email: support@octomind.dev
externalDocs:
  description: Find out more
  url: https://octomind.dev/docs/
tags:
  - name: Test targets
    description: Operations for managing test targets
  - name: Execute
    description: Operations for executing tests
  - name: Environments
    description: Operations for managing test environments
  - name: Reports
    description: Operations for retrieving test reports
  - name: Notifications
    description: Operations for retrieving notifications
  - name: Private locations
    description: Operations for managing private locations
  - name: Test Cases
    description: Operations for retrieving test cases
  - name: Discoveries
    description: Operations for creating test discoveries
servers:
  - url: https://app.octomind.dev/api
    description: Main API Endpoint
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    TestCaseElement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        index:
          type: integer
        interaction:
          type: object
          nullable: true
          properties:
            id:
              type: string
              format: uuid
            action:
              type: string
              enum:
                [
                  EXTRACT,
                  ENTER_TEXT,
                  CLICK,
                  SELECT_OPTION,
                  TYPE_TEXT,
                  KEY_PRESS,
                  HOVER,
                  UPLOAD,
                  GO_TO,
                  DRAG_AND_DROP,
                  CLOSE_PAGE,
                  OPEN_EMAIL,
                ]
            calledWith:
              type: string
              nullable: true
            testCaseElementId:
              type: string
              format: uuid
        assertion:
          type: object
          nullable: true
          properties:
            id:
              type: string
              format: uuid
            expectation:
              type: string
              enum:
                [
                  VISIBLE,
                  NOT_VISIBLE,
                  TO_BE_CHECKED,
                  NOT_TO_BE_CHECKED,
                  TO_HAVE_VALUE,
                  TO_CONTAIN_TEXT,
                  TO_HAVE_STYLE,
                ]
            calledWith:
              type: string
              nullable: true
            testCaseElementId:
              type: string
              format: uuid
        selectors:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              index:
                type: integer
              selector:
                type: string
              selectorType:
                type: string
                enum: [TEXT, LABEL, PLACEHOLDER, ROLE]
              options:
                type: object
                nullable: true
              testCaseElementId:
                type: string
                format: uuid
        testCaseId:
          type: string
          format: uuid
        ignoreFailure:
          type: boolean

    ExecutionContext:
      oneOf:
        - type: object
          properties:
            source:
              type: string
              enum: ["github"]
              example: "github"
            issueNumber:
              type: integer
              nullable: true
              example: 123
            ref:
              type: string
              nullable: true
              example: "refs/heads/main"
            sha:
              type: string
              nullable: true
              example: "abc123def456"
            repo:
              type: string
              example: "my-repo"
            owner:
              type: string
              example: "repo-owner"
            triggeredBy:
              type: object
              nullable: true
              properties:
                type:
                  type: string
                  enum: ["USER"]
                  example: "USER"
                userId:
                  type: string
                  example: "user123"
            nodeId:
              type: string
              nullable: true
              example: "node-123"

        - type: object
          properties:
            source:
              type: string
              enum: ["azureDevOps"]
              example: "azureDevOps"
            accessToken:
              type: string
              example: "token123"
            organization:
              type: string
              example: "my-org"
            project:
              type: string
              example: "my-project"
            repositoryId:
              type: string
              example: "repo-123"
            sha:
              type: string
              nullable: true
              example: "abc123def456"
            ref:
              type: string
              nullable: true
              example: "refs/heads/main"
            pullRequestId:
              type: integer
              nullable: true
              example: 101
            triggeredBy:
              type: object
              nullable: true
              properties:
                type:
                  type: string
                  enum: ["USER"]
                  example: "USER"
                userId:
                  type: string
                  example: "user123"
            threadId:
              type: string
              nullable: true
              example: "thread-123"

        - type: object
          properties:
            source:
              type: string
              enum: ["discovery"]
              example: "discovery"
            description:
              type: string
              example: "A discovery test"
            triggeredBy:
              oneOf:
                - type: object
                  properties:
                    type:
                      type: string
                      enum: ["INITIAL"]
                      example: "INITIAL"
                - type: object
                  properties:
                    type:
                      type: string
                      enum: ["USER"]
                      example: "USER"
                    userId:
                      type: string
                      example: "user123"

        - type: object
          properties:
            source:
              type: string
              enum: ["manual"]
              example: "manual"
            description:
              type: string
              example: "A manual trigger"
            triggeredBy:
              type: object
              properties:
                type:
                  type: string
                  enum: ["USER"]
                  example: "USER"
                userId:
                  type: string
                  example: "user123"

        - type: object
          properties:
            source:
              type: string
              enum: ["scheduled"]
              example: "scheduled"
            triggeredBy:
              type: object
              nullable: true
              properties:
                type:
                  type: string
                  enum: ["USER"]
                  example: "USER"
                userId:
                  type: string
                  example: "user123"

        - type: object
          properties:
            source:
              type: string
              enum: ["proposal"]
              example: "proposal"
            description:
              type: string
              example: "A proposal trigger"
            triggeredBy:
              oneOf:
                - type: object
                  properties:
                    type:
                      type: string
                      enum: ["INITIAL"]
                      example: "INITIAL"
                - type: object
                  properties:
                    type:
                      type: string
                      enum: ["USER"]
                      example: "USER"
                    userId:
                      type: string
                      example: "user123"

    Variables:
      type: object
      additionalProperties:
        type: array
        items:
          type: string
      description: The variables to overwrite exclusively for this test run.
      example:
        "SPACE_ID": ["64ee32b4-7365-47a6-b5b0-2903b6ad849d"]

    TestTargetExecutionRequest:
      type: object
      properties:
        testTargetId:
          type: string
          format: uuid
          description: Unique identifier for the testTarget.
          example: "2e2bb27b-a19c-47ce-a9b6-cd1bd31622dc"
        url:
          type: string
          format: uri
          description: The URL of the test target for this run.
          example: "https://example.com"
        context:
          $ref: "#/components/schemas/ExecutionContext"
        environmentName:
          type: string
          format: environment name
          description: the environment name you want to run your test against
          default: default
        variablesToOverwrite:
          $ref: "#/components/schemas/Variables"
        tags:
          type: array
          items:
            type: string
          example: ["tag1", "tag2"]
          default: []
      required:
        - testTargetId
        - url
        - context

    TestResult:
      type: object
      example:
        id: "826c15af-644b-4b28-89b4-f50ff34e46b7"
        testTargetId: "3435918b-3d29-4ebd-8c68-9a540532f45a"
        createdAt: "2024-09-06T13:01:51.686Z"
        updatedAt: "2024-09-06T13:05:23.412Z"
        executionUrl: "https://en.wikipedia.org/"
        status: "FAILED"
        context:
          source: "github"
          issueNumber: 123
          ref: "refs/heads/main"
          sha: "abc123def456"
          repo: "my-repo"
          owner: "repo-owner"
          triggeredBy:
            type: "USER"
            userId: "user123"
          nodeId: "node-123"
        testResults:
          - id: "7a1b2c3d-4e5f-6g7h-8i9j-0k1l2m3n4o5p"
            testCaseId: "9876fedc-ba98-7654-3210-fedcba987654"
            testTargetId: "3435918b-3d29-4ebd-8c68-9a540532f45a"
            testReportId: "826c15af-644b-4b28-89b4-f50ff34e46b7"
            name: "User can search for information"
            createdAt: "2024-09-06T13:01:51.686Z"
            updatedAt: "2024-09-06T13:03:12.345Z"
            status: "PASSED"
            errorMessage: null
            traceUrl: "https://storage.googleapis.com/automagically-traces/7a1b2c3d-4e5f-6g7h-8i9j-0k1l2m3n4o5p-trace.zip"
          - id: "2a3b4c5d-6e7f-8g9h-0i1j-2k3l4m5n6o7p"
            testCaseId: "5432fedc-ba98-7654-3210-fedcba543210"
            testTargetId: "3435918b-3d29-4ebd-8c68-9a540532f45a"
            testReportId: "826c15af-644b-4b28-89b4-f50ff34e46b7"
            name: "User can navigate to article"
            createdAt: "2024-09-06T13:01:51.686Z"
            updatedAt: "2024-09-06T13:04:45.678Z"
            status: "FAILED"
            errorMessage: "TimeoutError: locator.click: Timeout 30000ms exceeded."
            traceUrl: "https://storage.googleapis.com/automagically-traces/2a3b4c5d-6e7f-8g9h-0i1j-2k3l4m5n6o7p-trace.zip"
          - id: "3a4b5c6d-7e8f-9g0h-1i2j-3k4l5m6n7o8p"
            testCaseId: "1234abcd-ef56-7890-abcd-ef1234567890"
            testTargetId: "3435918b-3d29-4ebd-8c68-9a540532f45a"
            testReportId: "826c15af-644b-4b28-89b4-f50ff34e46b7"
            name: "User can create an account"
            createdAt: "2024-09-06T13:01:51.686Z"
            updatedAt: "2024-09-06T13:05:23.412Z"
            status: "WAITING"
            errorMessage: null
            traceUrl: null
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the test result.
          example: "826c15af-644b-4b28-89b4-f50ff34e46b7"
        testTargetId:
          type: string
          format: uuid
          description: Unique identifier of the test report this result belongs to.
          example: "3435918b-3d29-4ebd-8c68-9a540532f45a"
        testCaseId:
          type: string
          format: uuid
          description: Unique identifier of the test case this result belongs to.
          example: "5b844cf1-d597-4048-9e74-7c0f9ce3e2ee"
        createdAt:
          type: string
          format: date-time
          description: The timestamp when the test result was created.
          example: "2024-09-06T13:01:51.686Z"
        updatedAt:
          type: string
          format: date-time
          description: The timestamp when the test result was last updated.
          example: "2024-09-06T13:01:51.686Z"
        status:
          type: string
          enum: ["WAITING", "PASSED", "FAILED", "ERROR"]
          description: The status of the specific test result, will be WAITING as long as the result is running, FAILED if the execution failed, PASSED if it succeeded, and ERROR if an internal error occurred.
        errorMessage:
          type: string
          nullable: true
          description: The error that has occurred during execution - only set if the status is FAILED or ERROR.
          example: "TimeoutError: locator.click: Timeout 30000ms exceeded."
        traceUrl:
          type: string
          nullable: true
          description: Link to the playwright trace of the test execution - only set once the test result is finished (PASSED or FAILED).
          example: "https://storage.googleapis.com/automagically-traces/826c15af-644b-4b28-89b4-f50ff34e46b7-trace.zip"

    TestReport:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the test report.
          example: "826c15af-644b-4b28-89b4-f50ff34e46b7"
        testTargetId:
          type: string
          format: uuid
          description: The unique identifier of the test target.
          example: "3435918b-3d29-4ebd-8c68-9a540532f45a"
        createdAt:
          type: string
          format: date-time
          description: The timestamp when the test report was created.
          example: "2024-09-06T13:01:51.686Z"
        updatedAt:
          type: string
          format: date-time
          description: The timestamp when the test report was last updated.
          example: "2024-09-06T13:01:51.686Z"
        executionUrl:
          type: string
          format: uri
          description: The URL where the test execution was performed.
          example: "https://en.wikipedia.org/"
        status:
          type: string
          enum: ["WAITING", "PASSED", "FAILED"]
          description: The status of the test report, will be WAITING as long as any result is running, FAILED if the report is done but has any failed result and PASSED if all test results are done and successful
        context:
          $ref: "#/components/schemas/ExecutionContext"
        testResults:
          type: array
          items:
            $ref: "#/components/schemas/TestResult"

    PrivateLocationInfo:
      type: array
      items:
        type: object
        properties:
          status:
            type: string
            enum:
              - OFFLINE
              - ONLINE
          address:
            type: string
            format: uri
            example: "https://example.com:3128"
          name:
            type: string
            example: "my-private-location"
        required:
          - status
          - address
          - name

    TestExecutionResponse:
      type: object
      properties:
        testReportUrl:
          type: string
          format: uri
          description: The URL where the test report can be accessed.
          example: "https://app.octomind.dev/testreports/826c15af-644b-4b28-89b4-f50ff34e46b7"
        testReport:
          $ref: "#/components/schemas/TestReport"

    TestCasesResponse:
      type: array
      items:
        $ref: "#/components/schemas/TestCaseResponse"
    TestCaseResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        testTargetId:
          type: string
          format: uuid
        type:
          type: string
          nullable: true
        elements:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              index:
                type: integer
              interaction:
                type: object
                nullable: true
                properties:
                  id:
                    type: string
                    format: uuid
                  action:
                    type: string
                    enum:
                      [
                        EXTRACT,
                        ENTER_TEXT,
                        CLICK,
                        SELECT_OPTION,
                        TYPE_TEXT,
                        KEY_PRESS,
                        HOVER,
                        UPLOAD,
                        GO_TO,
                        DRAG_AND_DROP,
                        CLOSE_PAGE,
                        OPEN_EMAIL,
                      ]
                  calledWith:
                    type: string
                    nullable: true
                  testCaseElementId:
                    type: string
                    format: uuid
              assertion:
                type: object
                nullable: true
                properties:
                  id:
                    type: string
                    format: uuid
                  expectation:
                    type: string
                    enum:
                      [
                        VISIBLE,
                        NOT_VISIBLE,
                        TO_BE_CHECKED,
                        NOT_TO_BE_CHECKED,
                        TO_HAVE_VALUE,
                        TO_CONTAIN_TEXT,
                        TO_HAVE_STYLE,
                      ]
                  calledWith:
                    type: string
                    nullable: true
                  testCaseElementId:
                    type: string
                    format: uuid
              scrollState:
                type: object
                nullable: true
              selectors:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    index:
                      type: integer
                    selector:
                      type: string
                    selectorType:
                      type: string
                      enum: [TEXT, LABEL, PLACEHOLDER, ROLE]
                    options:
                      type: object
                      nullable: true
                      properties:
                        name:
                          type: string
                    testCaseElementId:
                      type: string
                      format: uuid
                    scrollStateId:
                      type: string
                      nullable: true
              testCaseId:
                type: string
                format: uuid
              ignoreFailure:
                type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        description:
          type: string
        status:
          type: string
          enum: [ENABLED, DRAFT]
        externalId:
          type: string
          nullable: true
        entryPointUrlPath:
          type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
        createdBy:
          type: string
          enum: [EDIT]
        runStatus:
          type: string
          enum: [ON, OFF]
        prerequisiteId:
          type: string
          nullable: true
        proposalRunId:
          type: string
          nullable: true
        folderId:
          type: string
          nullable: true
        teardownTestCaseId:
          type: string
          nullable: true
        discovery:
          type: object
          nullable: true
          properties:
            updatedAt:
              type: string
              format: date-time
            freePrompt:
              type: string
            traceUrl:
              type: string
              nullable: true
            status:
              type: string
              enum: [CREATED, IN_PROGRESS, ERROR, SUCCESS, FAILED, INCOMPLETE, QUEUED, STOPPED, OUTDATED, PAUSED]
            abortCause:
              type: string
              nullable: true
            message:
              type: string
              nullable: true
      required:
        - id
        - testTargetId

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates whether the operation was successful.
          example: true

    UnregisterRequest:
      type: object
      properties:
        name:
          type: string

    RegisterRequest:
      type: object
      properties:
        name:
          type: string
        registrationData:
          type: object
          properties:
            proxypass:
              type: string
              example: secret22
            proxyuser:
              type: string
              example: user
            address:
              type: string
              description: the address of the remote endpoint. IP and port
              example: 34.45.23.22:23455

    EnvironmentsResponse:
      type: array
      items:
        $ref: "#/components/schemas/EnvironmentResponse"

    EnvironmentSimpleResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: ["DEFAULT", "ADDITIONAL"]
          example: "DEFAULT"
        discoveryUrl:
          type: string
          format: url
          example: "https://example.com"
        email:
          type: string
          example: "user@example.com"
          description: The 2FA email of the environment to test email flows.
    EnvironmentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          enum: ["DEFAULT", "ADDITIONAL"]
          example: "DEFAULT"
        testTargetId:
          type: string
          format: uuid
        updatedAt:
          type: string
          format: date-time
        type:
          type: string
          enum: ["DEFAULT", "ADDITIONAL"]
          example: "DEFAULT"
        discoveryUrl:
          type: string
          format: url
        additionalHeaderFields:
          type: object
          additionalProperties:
            type: string
          nullable: true
        testAccount:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
            otpInitializerKey:
              type: string
              nullable: true
            updatedAt:
              type: string
              format: date-time
          nullable: true
        basicAuth:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
            updatedAt:
              type: string
              format: date-time
          nullable: true
        privateLocation:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            status:
              type: string
            type:
              type: string
      required:
        - id
        - name
        - testTargetId
        - type

    CreateTestTargetBody:
      type: object
      properties:
        testTarget:
          type: object
          properties:
            app:
              type: string
              description: The app name or project name of the test target
            discoveryUrl:
              type: string
              format: uri
              description: The discovery URL of the test target. This is the URL that a discovery tool can use to discover the test target.
            skipAutomaticTestCreation:
              type: boolean
              description: Skip automatic test creation right after the test target is created
              default: false
          required:
            - app
            - discoveryUrl
    TestTargetsResponse:
      type: array
      items:
        $ref: "#/components/schemas/TestTargetResponse"
    TestTargetResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        app:
          type: string
          description: The app name or project name of the test target
        tags:
          type: array
          items:
            type: string
            nullable: true
        environments:
          type: array
          items:
            $ref: "#/components/schemas/EnvironmentSimpleResponse"
          description: The environments of the test target
      required:
        - id
        - app
    TestTargetUpdateRequest:
      type: object
      properties:
        app:
          type: string
          nullable: true
          description: The app name or project name of the test target
        discoveryUrl:
          type: string
          format: uri
          nullable: true
          description: The discovery URL of the test target
        skipAutomaticTestCreation:
          type: boolean
          nullable: true
          description: Skip automatic test creation right after the test target is created
        testIdAttribute:
          type: string
          nullable: true
          description: The attribute name of the test ID
          example: "test-automation-id"
        testRailIntegration:
          type: object
          properties:
            domain:
              type: string
              description: The domain of the TestRail instance
              example: "https://mycompany.testrail.io"
            username:
              type: string
              description: The username for the TestRail instance
              example: "user"
            projectId:
              type: string
              description: The project ID for the TestRail instance
              example: "123"
            apiKey:
              type: string
              description: The TestRail API key for the TestRail instance
              example: "123123123"
          nullable: true
        timeoutPerStep:
          type: number
          format: int32
          minimum: 5000
          maximum: 30000
          description: The timeout per step in milliseconds

    ZodResponse:
      type: array
      items:
        type: object
        properties:
          code:
            type: string
            example: "invalid_type"
            description: "What error code happened while parsing the request"
          expected:
            type: string
            description: "What the expected type was"
            example: "object"
          received:
            type: "string"
            description: "What the actual passed type was"
            example: "string"
          path:
            type: array
            items:
              type: string
              description: "The json path to the wrong parameter"
              example: "key"
          message:
            type: string
            description: "Human-readable message of the error that occurred while parsing."
            example: "Expected object, received string"

    ExternalBatchGenerationBody:
      type: object
      properties:
        prompt:
          type: string
          description: "Prompt to generate the test cases in this batch generation"
        imageUrls:
          type: array
          items:
            type: string
          description: "Image URLs to generate the test cases in this batch generation"
        entryPointUrlPath:
          type: string
          nullable: true
          description: "Entry point URL path, where the batch generation will start"
        environmentId:
          type: string
          nullable: true
          description: "Environment ID, where the batch generation will be executed"
        prerequisiteId:
          type: string
          nullable: true
          description: "Prerequisite ID, which will be executed before the batch generation"
        baseUrl:
          type: string
          nullable: true
          description: "Base URL, where the batch generation will be executed"
        context:
          $ref: "#/components/schemas/ExecutionContext"

    BatchGenerationResponse:
      type: object
      properties:
        batchGenerationId:
          type: string
          format: uuid
          description: "Unique identifier for the batch generation"
          example: "826c15af-644b-4b28-89b4-f50ff34e46b7"

    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the event.
          example: "826c15af-644b-4b28-89b4-f50ff34e46b7"
        testTargetId:
          type: string
          format: uuid
          description: The unique identifier of the test target this event belongs to.
          example: "3435918b-3d29-4ebd-8c68-9a540532f45a"
        createdAt:
          type: string
          format: date-time
          description: The timestamp when the event was created.
          example: "2024-09-06T13:01:51.686Z"
        updatedAt:
          type: string
          format: date-time
          description: The timestamp when the event was last updated.
          example: "2024-09-06T13:01:51.686Z"
        payload:
          type: object
          description: JSON payload containing event-specific data.
          example: { testCaseId: "5deeef76-f37a-418b-8101-7d69529fa561" }
        type:
          type: string
          enum:
            [
              "VALIDATION_PASSED",
              "VALIDATION_FAILED",
              "DISCOVERY_FINISHED",
              "PROPOSAL_SUCCESS",
              "PROPOSAL_FAILED",
              "REPORT_EXECUTION_FINISHED",
            ]
          description: The type of event that occurred.
          example: "VALIDATION_PASSED"
        ack:
          type: string
          enum: ["IN_WEB_APP"]
          description: Optional acknowledgment status of the event.
          example: "IN_WEB_APP"
          nullable: true
      required:
        - id
        - testTargetId
        - createdAt
        - updatedAt
        - payload
        - type

    ExternalDiscoveryBody:
      type: object
      properties:
        name:
          type: string
          description: Name of the discovered test case
          example: "Login Form Validation Test"
        entryPointUrlPath:
          type: string
          description: Entry point URL path of the discovered test case
          example: "/login"
        prerequisiteName:
          type: string
          description: Prerequisite test case name
          example: "Cookie Banner Acceptance"
        externalId:
          type: string
          description: External ID of the discovered test case
          example: "ext-test-001"
        tagNames:
          type: array
          items:
            type: string
          description: Tags to assign to the discovered test case
          example: ["authentication", "forms", "validation"]
        prompt:
          type: string
          description: Prompt to generate the discovered test case
          example: "Test the login form with valid and invalid credentials"
        folderName:
          type: string
          description: Folder name of the discovered test case
          example: "Authentication Tests"
        type:
          type: string
          enum: ["LOGIN", "COOKIE_BANNER"]
          description: Type of the discovered test case
          example: "LOGIN"
      required:
        - name
        - prompt

    DiscoveryResponse:
      type: object
      required:
        - discoveryId
        - testCaseId
      properties:
        discoveryId:
          type: string
          format: uuid
          description: The ID of the created discovery
        testCaseId:
          type: string
          format: uuid
          description: The ID of the associated test case
