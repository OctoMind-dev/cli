                            calledWith:
                              type: string
                          required:
                            - action
                            - calledWith
                          additionalProperties: false
                        - type: object
                          properties:
                            action:
                              type: string
                              enum:
                                - HOVER
                            calledWith:
                              not: {}
                              nullable: true
                          required:
                            - action
